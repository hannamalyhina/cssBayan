<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <header>
        <h1>Css Bayan</h1>
    </header>
    <div class="accordion">
        <section>
            <input type="radio" id="first-radio" name="accordion-radio" checked>
            <label for="first-radio" class="label">
                <span class="section-header">
                    <span class="title">TO REALIZE</span>
                    <span class="icon">+</span>
                </span>
                <span class="section-content">
                    <img src="img/first.jpg" alt="the first mem">
                </span>
            </label>
        </section>
        <section>
            <input type="radio" id="second-radio" name="accordion-radio">
            <label for="second-radio" class="label">
                <span class="section-header">
                    <span class="title">MOULD</span>
                    <span class="icon">+</span>
                </span>
                <span class="section-content">
                    <img src="img/second.jpg" alt="the second mem">
                </span>
            </label>
        </section>
        <section>
            <input type="radio" id="third-radio" name="accordion-radio">
            <label for="third-radio" class="label">
                <span class="section-header">
                    <span class="title">KIDNEY</span>
                    <span class="icon">+</span>
                </span>
                <span class="section-content">
                    <img src="img/third.jpg" alt="the third mem">
                </span>
            </label>
        </section>
        <section>
            <input type="radio" id="fourth-radio" name="accordion-radio">
            <label for="fourth-radio" class="label">
                <span class="section-header">
                    <span class="title">LAZINESS</span>
                    <span class="icon">+</span>
                </span>
                <span class="section-content">
                    <img src="img/fourth.jpg" alt="the forth mem">
                </span>
            </label>
        </section>
    </div>
</main>
</body>
</html>
